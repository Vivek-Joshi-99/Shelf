<!DOCTYPE html>
<html>

<head>
  <title>Shelf</title>
  <meta charset="utf-8" />
  <meta name="description" content="The homepage for Shelf The Book" />

  <!-- Import font-awesome icons -->
  <script src="https://kit.fontawesome.com/a6a7115d18.js" crossorigin="anonymous"></script>


  <!-- order of CSS files is important (this is the "Cascade" part of CSS) -->

  <!-- global.css contains resets, custom properties, and utility classes -->
  <link rel="stylesheet" href="css/global.css" />

  <!-- start from the top-level component and work your way down -->
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/app-header.css" />
  <link rel="stylesheet" href="css/header-dropdown.css" />
  <link rel="stylesheet" href="css/app-footer.css" />
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <main>
    <header class="container">
      <section class="bookstore-logo-and-title">
        <a href="index.html">
          <img src="images/site/logo.png" alt="Another Bookstore Logo" />
        </a>
        <section class="text-logo">
          <h1>SHELF</h1>
          <p>The Book</p>
          <p>Haven</p>
        </section>
      </section>
      <section >
        <form action="category.html" class="search-bar-and-button">
         <input type="text" placeholder="Browse For Books......" class="search-bar" >
         <button type="submit" class="search-button" value="Search">
          <i  class="fa-solid fa-magnifying-glass"></i>
        </button>
        </input>
         
          
        </form>
      </section>
      <section class="header-buttons">
        <div class="header-dropdown">
          <button class="categories-button">
            <p>Categories&nbsp&nbsp&nbsp&nbsp<i class="fa-solid fa-square-caret-down"></i></p>
          </button>
          
          <ul>
            <li><a href="category.html?category=Classics">Classics</a></li>
            <li><a href="category.html?category=Fantasy">Fantasy</a></li>
            <li><a href="category.html?category=Mystery">Mystery</a></li>
            <li><a href="category.html?category=Romance">Romance</a></li>
          </ul>
        </div>
        <div class="cart">
          <button class="header-dropdown-and-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <p>Cart</p>
          <div class="cart-count">2</div>
        </div>
        <div class="login">
          <button class="header-dropdown-and-cart">
            <i class="fa-solid fa-user"></i>
          </button>
          <p>Vivek&nbsp<i class="fa-solid fa-square-caret-down"></i></p>
        </div>
        
        
        
      </section>
    </header>
    <div class="home-page">
      <div class="welcome-text flow-content container">
        <p>Find your next read, from our vast selection of fiction, fantasy, mystery books and more...</p>
        <button class="button call-to-action">SHOP FOR BOOKS!</button>
      </div>
      <div class="author-spotlight welcome-text flow content container">
        <p>Today's Spotlight: <br/>MYSTERY</p>
        <div class="books-home">
          <img class="books-images-home" src="images/books/hb1.gif" alt="The Mystery of Mrs. Christie" />
          <img class="books-images-home" src="images/books/hb2.gif" alt="The Mystery of the Blue Train" />
          <img class="books-images-home" src="images/books/hb3.gif" alt="The Hsrdy Boys" />
        </div>
      </div>
      
    </div>

    <footer class="container">
      <section class="Copyright">
        <p><i class="fa-regular fa-copyright"></i> 2023 Shelf Booksellers,Inc.</p>
      </section>
      <section class="links">
        <a href="index.html">Directions</a>
        <p>&nbsp|&nbsp</p>
        <a href="index.html">Contact</a>
        <p>&nbsp|&nbsp</p>
        <a href="index.html">About</a>
      </section>
      <section class="social-media-icons">
        <a><i class="fa-brands fa-facebook"></i></a>
        <a><i class="fa-brands fa-instagram"></i></a>
        <a ><i class="fa-brands fa-twitter"></i></i></a>
      </section>
    </footer>
  </main>
</body>

</html>
